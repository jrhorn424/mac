set -g default-terminal "screen-256color"

set -g mode-keys vi

set -g prefix C-j
unbind C-b

set -s escape-time 1

set -g base-index 1
setw -g pane-base-index 1

bind r source-file $HOME/.tmux.conf \; display "Reloaded!"

bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# setw -g mode-mouse on
# set -g mouse-select-pane on
# set -g mouse-resize-pane on
# set -g mouse-select-window on

bind C-s set-window-option synchronize-panes

bind P pipe-pane -o "cat >>~/log/#W.log" \; display "Toggled logging to ~/log/#W.log"

##
# Status bar and theme
##
set -g status-left-length 60
set -g status-right-length 90
set -g status-left "#($HOME/tmux-powerline/powerline.sh left)"
set -g status-right "#($HOME/tmux-powerline/powerline.sh right)"
set -g status-utf8 on
set -g status-interval 10
set -g status-justify centre
setw -g monitor-activity on
set -g visual-activity on
